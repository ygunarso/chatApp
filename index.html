<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
        <title>Socket.IO chat</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wonderChat">
            <h1>Wonder Chat</h1>
            <div class="chatWindow">
                <ul id="chatline"></ul>
                <div id="feedback"></div>
            </div>
            <div class="input">
                <input id="username" type="text" placeholder="Enter a username" /> 
                <select id="color">
                    <option value="white">White</option>
                    <option value="firebrick">Red</option>
                    <option value="orange">Orange</option>
                    <option value="gold">Yellow</option>
                    <option value="palegreen">Green</option>
                    <option value="deepskyblue">Blue</option>
                    <option value="mediumslateblue">Purple</option>
                    <option value="violet">Pink</option>
                </select>
                <input id="message" type="text" placeholder="Enter a message"/>
                <button id="send">Send</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="/public/chat.js"></script>
    </body>
</html>
