<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
        <title>Socket.IO chat</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wonderChat">
            <h1>Ninja Chat</h1>
            <div class="chatWindow">
                <ul id="chatline"></ul>
                <div id="feedback"></div>
            </div>
            <div class="input">
                <input id="username" type="text" placeholder="Enter a username" /> 
                <select id="color">
                    <option value="default">Default</option>
                    <option value="white">White</option>
                    <option value="#FF355E">Red</option>
                    <option value="#FFCC33">Orange</option>
                    <option value="#FFFF66">Yellow</option>
                    <option value="#66FF66">Green</option>
                    <option value="#FF6EFF">Violet</option>
                </select>
                <input id="message" type="text" placeholder="Enter a message"/>
                <button id="send">Send</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="/public/chat.js"></script>
    </body>
</html>
